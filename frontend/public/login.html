<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | Электронная очередь</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">ВХОД В СИСТЕМУ</h1>
            <p class="text-gray-500 mt-2">Админ-панель Электронной очереди</p>
        </div>

        <form id="loginForm" class="space-y-6">
            
            <div>
                <label for="username" class="block mb-1 font-medium text-gray-700">Логин (ID)</label>
                <input type="text" id="username" name="username" placeholder="Введите логин" required
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium text-gray-700">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
            </div>
            
            <p id="error-message" class="text-red-500 text-sm hidden"></p>

            <button type="submit" id="loginButton"
                class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 rounded-lg transition duration-200 shadow-lg disabled:opacity-50">
                ВОЙТИ
            </button>
            
        </form>
    </div>

    <script src="../src/pages/login.js" defer></script>
</body>
</html>
